version: '3.8'

services:
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
    stdin_open: true
    tty: true

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    command: >
      sh -c "python -m venv venv &&
             . venv/bin/activate &&
             pip install -r requirements.txt &&
             python -m spacy download en_core_web_lg &&
             python app.py"
